apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: madhupdevops/frontend-wanderlust:v2
          env:
            - name: VITE_API_PATH
              value: "http://backend:5000"
          ports:
            - containerPort: 5173

---
apiVersion: v1
kind: Service
metadata: 
  name: frontend
spec:
  ports:
  - port: 3000
    nodePort: 30001
    protocol: TCP
  type: NodePort
  selector:
    app: frontend
